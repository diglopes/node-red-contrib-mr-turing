<script type="text/javascript">
    RED.nodes.registerType('mr-turing-auth', {
        category: 'config',
        defaults: {
            email: {
                type: '',
                required: true
            }
        },
        credentials: {
            password: {
                type: 'password',
                required: true
            },
        },
        label: function () {
            return this.email;
        },
    })
</script>

<script type="text/x-red" data-template-name="mr-turing-auth">
    <div class="form-row">
        <label for="node-config-input-email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="node-config-input-email" placeholder="example@email.com">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="your password">
    </div>
</script>
